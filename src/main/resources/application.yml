spring:
  application:
    name: sales
  datasource:
    url: jdbc:h2:mem:sales
    driverClassName: org.h2.Driver
    username: sales
    password: sales
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration/ddl,classpath:db/migration/dml